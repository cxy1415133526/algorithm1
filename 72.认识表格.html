<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{              /*定义表格结构*/
            border-collapse:collapse;
            
        }
        td{
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <table>
        <!-- <caption>随便</caption>      表格标题 -->
        <tr>                        <!--表格行-->
            <!-- <th>哈哈</th>            表头      -->
            <td>A</td>            
            <td>B</td>              <!--表格单元格-->
            <td>C</td>
        </tr>
        <tr>
            <!-- <th>呵呵</th> -->
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <!-- <th>嘿嘿</th> -->
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
