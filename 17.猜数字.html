<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //输入1~100的整数
        var bomb_num = parseInt(Math.random() * 100 + 1);
        var min = 1;
        var max = 100;
        while (true) {
            var n = Number(prompt(`请用户输入一个数 范围：${min}~${max}`));
            if(n>min&& n<max){
                if(n>bomb_num){
                    alert('猜大了');
                    //改变max
                    max=n-1;
                }else if(n<bomb_num){
                    alert('猜小了');
                    //改变min;
                    min=n+1;
                }else if(n==bomb_num){
                    alert('爆炸了');
                    break;
                }
            }else{
                alert('你输入的数字不符合要求')
            }
        }
    </script>
</body>

</html>
